{% load i18n admin_urls admin_static admin_list %}
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>登录 | {{ site_title }}</title>
    <link rel="stylesheet" type="text/css" href={% static "admin/css/base.css" %} />
    <link rel="stylesheet" type="text/css" href={% static "admin/css/login.css" %} />
    <!--[if lte IE 7]><link rel="stylesheet" type="text/css" href={% static "/static/admin/css/ie.css" %} /><![endif]-->
    <script type="text/javascript">window.__admin_media_prefix__ = "/static/admin/";</script>
    <script type="text/javascript">window.__admin_utc_offset__ = "0";</script>
	<!--<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>-->
    <script type="text/javascript">
        function login(){
            document.getElementById('login-form').submit();
        }
//        $(document).ready(function(){
//            $('#id_username').focus();
//        });
    </script>
    <style>
        button{width:100%;height:40px;margin-top: 10px;}
    </style>
    <meta name="robots" content="NONE,NOARCHIVE"/>
</head>
<body class=" login">
<!-- Container -->
<div id="container">
    <!-- Header -->
    <div id="header">
        <div id="branding">
            <h1 id="site-name"><a href="/tms/">{{ site_title }}</a></h1>
        </div>
    </div>
    <!-- END Header -->
    <!-- Content -->
    <div id="content" class="colM">
        <div id="content-main">
            <form action="/tms/login/" method="post" id="login-form">
                {% csrf_token %}
                <div class="form-row">
                    <label for="id_username" class="required">用户名:</label>
                    <input id="id_username" maxlength="30" name="username" type="text"/>
                </div>
                <div class="form-row">
                    <label for="id_password" class="required">密码：</label>
                    <input id="id_password" name="password" type="password"/>
                  {% if next %}
                    <input id="nextUrl" type='hidden' name='next' value='{{ next }}'>
                  {% endif %}
                </div>
                <div class="form-row">
                    <button onclick="login"/>登录</button>
                </div>
            </form>
        </div>
    </div>
    <!-- END Content -->
    <div id="footer"></div>
</div>
<!-- END Container -->
</body>
</html>
